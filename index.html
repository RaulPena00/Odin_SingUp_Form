<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing-Up </title>
</head>

<body>
    <div class="main-container">
        <div class="img-container">
            <div class="logo-background">
                <div class="logo">
                    <img src="images/odin-lined.png">
                    <p>Odin</p>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="text-container">
                <div class="text">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize
                        your deepest dreams. Sing up <i>now</i> to get started.</p><br>
                    <p>You <i>know</i> you want to.</p>
                </div>
            </div>

            <div class="sing-container">
                <div class="sing-style">

                    <div class="sing-message">
                        <h2>Let's do this!</h2>
                    </div>

                    <form action="">
                        <div class="form-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email">
                            <label for="password">*PASSWORD</label>
                            <input type="text" id="password" pattern=".{8}" title="Eight or more characters"required>
                        </div>
                        <div class="form-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number">
                            <label for="confirm_passoword">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm_passoword" required>
                        </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-container">
                    <div class="button-style">
                        <button type="submit">Create Account</button>
                    </div>
                    </form>
                    <div>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
